[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "cors"]
  directory = "netlify/functions"

[dev]
  # Use netlify dev for local testing
  command = "npm run dev"
  port = 8080

# API routes - redirect to netlify function with correct syntax
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# SPA catch-all - redirect to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

